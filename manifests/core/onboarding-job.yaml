apiVersion: batch/v1
kind: Job
metadata:
  name: openclaw-onboarding
  namespace: openclaw
spec:
  template:
    metadata:
      name: openclaw-onboarding
    spec:
      nodeSelector:
        openclaw-enabled: "true"
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command: ["sh", "-c", "mkdir -p /home/node/.openclaw /home/node/.openclaw/workspace"]
        volumeMounts:
        - name: openclaw-config
          mountPath: /home/node/.openclaw
        - name: openclaw-workspace
          mountPath: /home/node/.openclaw/workspace
      containers:
      - name: onboard
        image: ghcr.io/openclaw/openclaw:latest
        env:
        - name: HOME
          value: /home/node
        - name: TERM
          value: xterm-256color
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-config
              key: OPENCLAW_GATEWAY_TOKEN
        stdin: true
        tty: true
        volumeMounts:
        - name: openclaw-config
          mountPath: /home/node/.openclaw
        - name: openclaw-workspace
          mountPath: /home/node/.openclaw/workspace
        command: ["node", "dist/index.js", "onboard", "--no-install-daemon"]
      volumes:
      - name: openclaw-config
        persistentVolumeClaim:
          claimName: openclaw-config-pvc
      - name: openclaw-workspace
        persistentVolumeClaim:
          claimName: openclaw-workspace-pvc
      restartPolicy: Never
  backoffLimit: 0
