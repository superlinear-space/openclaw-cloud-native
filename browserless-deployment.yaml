apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-browserless
  namespace: openclaw
  labels:
    app: openclaw-browserless
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw-browserless
  template:
    metadata:
      labels:
        app: openclaw-browserless
    spec:
      nodeSelector:
        openclaw-enabled: "true"
      containers:
      - name: browserless
        image: ghcr.io/browserless/chromium:latest
        env:
        - name: HOME
          value: /home/node
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-browserless
              key: BROWSERLESS_TOKEN
        - name: DEFAULT_ARGS
          value: '["--no-sandbox", "--disable-dev-shm-usage", "--disable-crashpad", "--disable-crash-reporter"]'
        ports:
        - containerPort: 3000
          name: browserless
