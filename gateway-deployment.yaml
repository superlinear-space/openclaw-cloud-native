apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw-gateway
  template:
    metadata:
      labels:
        app: openclaw-gateway
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command: ["sh", "-c", "mkdir -p /home/node/.openclaw /home/node/.openclaw/workspace"]
        volumeMounts:
        - name: openclaw-config
          mountPath: /home/node/.openclaw
        - name: openclaw-workspace
          mountPath: /home/node/.openclaw/workspace
      containers:
      - name: gateway
        image: ghcr.io/openclaw/openclaw:latest
        env:
        - name: HOME
          value: /home/node
        - name: TERM
          value: xterm-256color
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-config
              key: OPENCLAW_GATEWAY_TOKEN
        - name: CLAUDE_AI_SESSION_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-claude
              key: CLAUDE_AI_SESSION_KEY
              optional: true
        - name: CLAUDE_WEB_SESSION_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-claude
              key: CLAUDE_WEB_SESSION_KEY
              optional: true
        - name: CLAUDE_WEB_COOKIE
          valueFrom:
            secretKeyRef:
              name: openclaw-claude
              key: CLAUDE_WEB_COOKIE
              optional: true
        ports:
        - containerPort: 18789
          name: gateway
        - containerPort: 18790
          name: bridge
        volumeMounts:
        - name: openclaw-config
          mountPath: /home/node/.openclaw
        - name: openclaw-workspace
          mountPath: /home/node/.openclaw/workspace
        command: ["node", "dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]
      volumes:
      - name: openclaw-config
        persistentVolumeClaim:
          claimName: openclaw-config-pvc
      - name: openclaw-workspace
        persistentVolumeClaim:
          claimName: openclaw-workspace-pvc